<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Morse code translator</title>
</head>

<body>
    <main>
        <h1>MORSE CODE TRANSLATOR</h1>
        <section id="morse-code">
            <form class="text">
                <input type="text" id="input" value="" autocomplete="off"></input>
                <button id="submit" type="button">Convert</button>
                <button type="reset" value="reset">Reset</button>
                <input type="text" id="output" value="" autocomplete="off"></input>
                <div id="morseimg"></div>
            </form>
        </section>
    </main>
</body>

</html>
